      parameters:
        - name: x-api-key
          in: header
          description: BitBadges API Key for authentication
          required: true
          schema:
            type: string
      security:
        - apiKey: [] # This specifies that an API key is required for authentication
          frontendOnly: []
  /addressList/update:
    post:
      operationId: updateAddressLists
